<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="{{ url_for('static', filename='images/_tubitak.jpg') }}"
      rel="icon"
    />
    <link
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/a.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header" class="header fixed-top d-flex align-items-center">
      <div class="d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
          <span class="d-none d-lg-block">Hava Kalitesi İzleme</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
      </div>

      <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
          <li class="nav-item dropdown pe-3">
            <a
              class="nav-link nav-profile d-flex align-items-center pe-0"
              href="#"
              data-bs-toggle="dropdown"
            >
              <span class="d-none d-md-block dropdown-toggle ps-2"
                >Yetkili</span
              >
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"
            >
              <li>
                <a class="dropdown-item d-flex align-items-center" href="#">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Çıkış Yap</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <aside id="sidebar" class="sidebar">
      <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
          <a
            class="nav-link collapsed"
            data-bs-target="#forms-nav"
            data-bs-toggle="collapse"
            href="{{ url_for('index') }}"
          >
            <i class="bi bi-journal-text"></i><span>Raporlar</span
            ><i class="bi bi-chevron-down ms-auto"></i>
          </a>
          <ul
            id="forms-nav"
            class="nav-content collapse "
            data-bs-parent="#sidebar-nav"
          >
            <li>
              <a href="{{ url_for('form') }}">
                <i class="bi bi-circle"></i><span>Rapor Oluştur</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </aside>

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>İstasyon Raporu</h1>
      </div>

      <section class="section">
        <div class="row">
          <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Rapor Seçenekleri</h5>
              <form>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label"
                    >Başlangıç Tarihi</label
                  >
                  <div class="col-sm-10">
                    <input type="date" class="form-control" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label"
                    >Bitiş Tarihi</label
                  >
                  <div class="col-sm-10">
                    <input type="date" class="form-control" />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">
                      Rapor Oluştur
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer" class="footer">
      <div class="copyright">
        &copy; <strong><span>2022</span></strong>
      </div>
    </footer>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
